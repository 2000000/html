<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.5, user-scalable=yes">   -->
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div class="main_login">
			<div class="login_content">
				<form action="detail.html">
					<!-- <input type="button" name="用户名"  value="用户名" /> -->
					<p><span>用户名</span><input type="text" name="user" value="admin" placeholder="用户名" >
					</p>
					<p><span>密码</span><input type="password" name="password" value="" placeholder="密码">
					</p>
					<p><input type="submit" name="" value="登录" onclick="approve()" ></p>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!-- <script type="text/javascript" src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script> -->
		<script type="text/javascript">
			function approve () {
				var user = document.getElementsByName("user")[0].value;
				var password = document.getElementsByName("password")[0].value;
				if ( user == "" ) {
					alert( "用户名不能为空");
				} else if ( password == "" ) {
					alert( "密码不能为空");
				} else if ( user == "admin" && password == "admin" ) {
					window.location.href = "detail.html";
				} else {
					alert( "密码错误");
				}
			};

			$(function(){
				$(document).keydown(function(e){
					var user = $("input[name='user']").val();
					var password = $("input[name='password']").val();
					switch ( e.keyCode ) {
						case 13:
							approve();
							break;
						default:
							// statements_def
							break;
					}
				});

			});
		</script>
	</body>
</html>
