<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.5, user-scalable=yes">   -->
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div class="main_login">
			<div class="login_content">
				<form method="get" action="action/uploadTest"   onsubmit="return saveReport1(this)">
					<!-- <input type="button" name="用户名"  value="用户名" /> -->
					<p><label for="admin">用户名</label><input type="text" name="user" id="admin" placeholder="用户名" >
					</p>
					<p><label for="pwd">密码</label><input type="password" name="password" value="pwd" placeholder="密码">
					</p>
					<p><button type="submit" class="btn btn-default" id="btn7">提交</button></p>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<!-- <script type="text/javascript" src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script> -->
		<script type="text/javascript">
			function saveReport1(form) {
				// jquery 表单提交
				$(form).ajaxSubmit(
							{ type: 'get', // 提交方式 get/post url: 'your url', // 需要提交的 url
						 data: {},
						 success: function(data) { // data 保存提交后返回的数据，一般为 json 数据
							// 此处可对 data 作相关处理
							alert('提交成功！');
						 }
						 //$(this).resetForm(); // 提交后重置表单				
				});


				return false; // 必须返回false，否则表单会自己再做一次提交操作，并且页面跳转
				}

			$(function(){

			});
		</script>
	</body>
</html>
